<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Inspirational Quotes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Inspiration Quotes Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of an inspirational quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="quote">the quote will go here</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Winterfrey13" target="_blank">
          Aminata Oumou Ouangre
        </a>
        and is an
        <a
          href="https://github.com/Winterfrey13/Inspirational-quotes-generator"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and is hosted on
        <a
          href="https://ai-inspirational-quotes-generator-aoo.netlify.app/"
          target="_blank"
        >
          Netlify
        </a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
